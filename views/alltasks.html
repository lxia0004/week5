<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Task name</th>
            <th>Task due date</th>
            <th>Task Description</th>
        </tr>
        <% for(let i=0;i<tasks.length; ++i){%>
            <tr>
                <td> <%= tasks[i].taskname %>   </td>
                <td> <%= tasks[i].duedate %>   </td>
                <td> <%= tasks[i].description %>   </td>
            </tr>
        <%}%>
    </table>

    <h1>Click <a href="/">here</a></h1> 
</body>
</html>
